{% extends 'parts/base.html' %}
{% load static %}

{% block scripts %}
<script src="{% static 'upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
Upload sales fiels
{% endblock title %}

{% block content %}
    <h5>Upload your dales documents</h5>
    <hr>
    <div id="alert-box"></div>
    <form action="upload/" METHOD="post" id="my-dropzone" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>
{% endblock content %}
